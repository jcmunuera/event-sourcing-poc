spring.datasource.url=jdbc:postgresql://postgresql-service.default.svc.cluster.local:5432/auditdb
spring.datasource.username=audituser
spring.datasource.password=auditpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.consumer.bootstrap-servers=my-kafka.default.svc.cluster.local:9092
spring.kafka.consumer.group-id=auditprojection-lc-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

logging.level.com.jcm.auditprojectionLC=DEBUG
logging.level.org.springframework.kafka=INFO